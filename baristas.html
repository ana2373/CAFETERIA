<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Baristas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

  <h2>Baristas</h2>

  <form id="baristaForm" class="mb-4">
    <input class="form-control mb-2" name="nombre" placeholder="Nombre del barista" required>
    <button class="btn btn-dark">Agregar</button>
  </form>

  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr></thead>
    <tbody id="baristaTable"></tbody>
  </table>

<script>
  async function cargarBaristas(){
    const res = await fetch('/api/baristas');
    const data = await res.json();
    const tbody = document.getElementById('baristaTable');
    tbody.innerHTML = data.map(b => `
      <tr>
        <td>${b.id}</td>
        <td>${b.nombre}</td>
        <td>
          <button onclick="eliminar(${b.id})" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    `).join('');
  }

  document.getElementById('baristaForm').onsubmit = async e => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
    await fetch('/api/baristas',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
    e.target.reset();
    cargarBaristas();
  };

  async function eliminar(id){
    await fetch('/api/baristas/'+id,{method:'DELETE'});
    cargarBaristas();
  }

  cargarBaristas();
</script>
</body>
</html>
