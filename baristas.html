<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Baristas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

  <h2 class="mb-4 text-center">Gestión de Baristas</h2>

  <!-- Formulario -->
  <form id="baristaForm" class="mb-4">
    <input class="form-control mb-2" name="nombre" placeholder="Nombre del barista" required>
    <input class="form-control mb-2" name="telefono" placeholder="Teléfono" required>
    <input class="form-control mb-2" name="correo" type="email" placeholder="Correo" required>
    <button class="btn btn-dark w-100">Agregar Barista</button>
  </form>

  <!-- Tabla -->
  <table class="table table-striped">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr>
    </thead>
    <tbody id="baristaTable"></tbody>
  </table>

  <!-- Modal de perfil -->
  <div class="modal fade" id="perfilModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Perfil del Barista</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="perfilContenido"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

<script>
  let baristas = JSON.parse(localStorage.getItem('baristas') || '[]');
  let editandoId = null;

  function guardarLocal() {
    localStorage.setItem('baristas', JSON.stringify(baristas));
  }

  function renderTabla() {
    const tbody = document.getElementById('baristaTable');
    tbody.innerHTML = baristas.map(b => `
      <tr>
        <td>${b.id}</td>
        <td><a href="#" onclick="verPerfil(${b.id})">${b.nombre}</a></td>
        <td>
          <button onclick="editar(${b.id})" class="btn btn-warning btn-sm">Editar</button>
          <button onclick="eliminar(${b.id})" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    `).join('');
  }

  document.getElementById('baristaForm').onsubmit = e => {
    e.preventDefault();
    const datos = Object.fromEntries(new FormData(e.target));

    if(editandoId){
      // Editar
      const i = baristas.findIndex(b => b.id === editandoId);
      baristas[i] = {...baristas[i], ...datos};
      editandoId = null;
    } else {
      // Crear
      const nuevo = {
        id: Date.now(),
        ...datos
      };
      baristas.push(nuevo);
    }

    guardarLocal();
    e.target.reset();
    renderTabla();
  };

  function eliminar(id){
    if(confirm('¿Eliminar este barista?')){
      baristas = baristas.filter(b => b.id !== id);
      guardarLocal();
      renderTabla();
    }
  }

  function editar(id){
    const b = baristas.find(x => x.id === id);
    document.querySelector('[name=nombre]').value = b.nombre;
    document.querySelector('[name=telefono]').value = b.telefono;
    document.querySelector('[name=correo]').value = b.correo;
    editandoId = id;
  }

  function verPerfil(id){
    const b = baristas.find(x => x.id === id);
    document.getElementById('perfilContenido').innerHTML = `
      <p><b>ID:</b> ${b.id}</p>
      <p><b>Nombre:</b> ${b.nombre}</p>
      <p><b>Teléfono:</b> ${b.telefono}</p>
      <p><b>Correo:</b> ${b.correo}</p>
    `;
    new bootstrap.Modal(document.getElementById('perfilModal')).show();
  }

  renderTabla();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
