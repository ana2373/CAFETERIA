<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menú</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

  <h2>Menú de Productos</h2>

  <form id="menuForm" class="mb-4">
    <input class="form-control mb-2" name="nombre" placeholder="Nombre" required>
    <input class="form-control mb-2" name="precio" placeholder="Precio" required type="number" step="0.01">
    <select class="form-control mb-2" name="promocion">
      <option value="0">Sin promoción</option>
      <option value="1">Promoción</option>
    </select>
    <button class="btn btn-dark">Agregar</button>
  </form>

  <table class="table table-striped">
    <thead><tr><th>Nombre</th><th>Precio</th><th>Promo</th><th>Acciones</th></tr></thead>
    <tbody id="menuTable"></tbody>
  </table>

<script>
  async function cargarMenu(){
    const res = await fetch('/api/menu');
    const data = await res.json();
    const tbody = document.getElementById('menuTable');
    tbody.innerHTML = data.map(p => `
      <tr>
        <td>${p.nombre}</td>
        <td>$${p.precio}</td>
        <td>${p.promocion ? '✅' : ''}</td>
        <td>
          <button onclick="eliminar(${p.id})" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    `).join('');
  }

  document.getElementById('menuForm').onsubmit = async e => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
    await fetch('/api/menu',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
    e.target.reset();
    cargarMenu();
  };

  async function eliminar(id){
    await fetch('/api/menu/'+id,{method:'DELETE'});
    cargarMenu();
  }

  cargarMenu();
</script>
</body>
</html>
