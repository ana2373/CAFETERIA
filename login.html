<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input class="form-control mb-2" type="text" name="username" placeholder="Usuario" required>
    <input class="form-control mb-2" type="password" name="password" placeholder="Contraseña" required>
    <button class="btn btn-dark">Entrar</button>
  </form>

  <h2 class="mt-5">Registrarse</h2>
  <form id="registerForm">
    <input class="form-control mb-2" type="text" name="username" placeholder="Usuario" required>
    <input class="form-control mb-2" type="password" name="password" placeholder="Contraseña" required>
    <button class="btn btn-success">Registrar</button>
  </form>

  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.onsubmit = async (e)=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(loginForm));
      const res = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
      if(res.ok) alert("Sesión iniciada");
      else alert("Usuario o contraseña incorrectos");
    };

    const registerForm = document.getElementById('registerForm');
    registerForm.onsubmit = async (e)=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(registerForm));
      const res = await fetch('/api/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
      if(res.ok) alert("Registrado correctamente");
      else alert("Error al registrar");
    };
  </script>
</body>
</html>
